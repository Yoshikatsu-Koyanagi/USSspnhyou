<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<title>home</title>
<link rel="stylesheet" href="./test.css">
</head>
<body>
    <h2>出品票入力画面</h2>

    <div class="wrapper">
        <div class="inputs-area area">
            <form method="post">
                
                <div class="top">
                    <div class="top-left">
                        <textarea id="ta-No" class="ta-No" placeHolder="No." inputmode="numeric"></textarea>
                    </div>
                    <div class="top-center">
                        <textarea id="ta-Syareki" class="ta-Syareki" placeHolder="車歴" ></textarea>
                        <textarea id="ta-Haikiryou" class="ta-Haikiryou" placeHolder="排気量" inputmode="numeric"></textarea>
                        <textarea id="ta-Katashiki" class="ta-Katashiki" placeHolder="型式"></textarea>
                        <textarea id="ta-Syodo" class="ta-Syodo" placeHolder="初度"></textarea>
                        <textarea id="ta-Syamei" class="ta-Syamei" placeHolder="車名"></textarea>
                        <textarea id="ta-Keijou" class="ta-Keijou" placeHolder="形状"></textarea>
                        <textarea id="ta-Grade" class="ta-Grade" placeHolder="グレード"></textarea>
                    </div>
                    <div class="top-left">
                        <textarea id="ta-Hyoukaten" class="ta-Hyoukaten" placeHolder="評価点" inputmode="decimal"></textarea>
                        <textarea id="ta-Naisou" class="ta-Naisou" placeHolder="内装"></textarea>
                    </div>
                </div>

                <div class="second">
                    <div class="second-left">
                        <textarea id="ta-Syaken" class="ta-Syaken" placeHolder="車検"></textarea>
                        <textarea id="ta-Soukou" class="ta-Soukou" placeHolder="走行" inputmode="numeric"></textarea>
                        <textarea id="ta-Gensyoku" class="ta-Gensyoku" placeHolder="元色"></textarea>
                        <textarea id="ta-Irogae" class="ta-Irogae" placeHolder="色替"></textarea>
                        <textarea id="ta-ColorNo" class="ta-ColorNo" placeHolder="カラーNo."></textarea>
                        <textarea id="ta-Nenryou" class="ta-Nenryou" placeHolder="燃料"></textarea>
                        <textarea id="ta-Naisousyoku" class="ta-Naisousyoku" placeHolder="内装色"></textarea>
                        <textarea id="ta-Nenshiki" class="ta-Nenshiki" placeHolder="年式"></textarea>
                        <textarea id="ta-Yunyuukubun" class="ta-Yunyuukubun" placeHolder="輸入区分"></textarea>
                        <textarea id="ta-Handle" class="ta-Handle" placeHolder="ハンドル"></textarea>
                    </div>
                    <div class="second-center">
                        <textarea id="ta-Shift" class="ta-Shift" placeHolder="シフト"></textarea>
                        <textarea id="ta-Reibou" class="ta-Reibou" placeHolder="冷房"></textarea>
                        <textarea id="ta-Shinsyaseibitechou" class="ta-Shinsyaseibitechou" placeHolder="新車整備手帳"></textarea>
                        <textarea id="ta-Meigihenkoukigen" class="ta-Meigihenkoukigen" placeHolder="名義変更期限"></textarea>
                    </div>

                    <div class="second-right">
                        <textarea id="ta-Junseihin" class="ta-junseihin" placeHolder="純製品"></textarea>
                        <textarea id="ta-Sailspoint" class="ta-Sailspoint" placeHolder="セールスポイント"></textarea>
                    </div>
                </div>
                
                <div class="third">
                    <div class="third-left">
                        <textarea id="ta-Recycle" class="ta-Recycle" placeHolder="リサイクル預託金" inputmode="numeric"></textarea>
                        <textarea id="ta-Jousyateiin" class="ta-Jousyateiin" placeHolder="乗車定員" inputmode="numeric"></textarea>
                        <textarea id="ta-Sekisairyou" class="ta-Sekisairyou" placeHolder="積載量" inputmode="decimal"></textarea>
                        <textarea id="ta-Cyuuijikou" class="ta-Cyuuijikou" placeHolder="注意事項"></textarea>
                    </div>
                    
                    <div class="third-right">
                        <textarea id="ta-TourokuNo" class="ta-TourokuNo" placeHolder="登録No."></textarea>
                        <textarea id="ta-SyadaiNo" class="ta-SyadaiNo" placeHolder="車台No."></textarea>
                        <textarea id="ta-SerialNo" class="ta-SerialNo" placeHolder="シリアルNo."></textarea>
                    </div>
                </div>

                <div class="bottom">
                    <div class="bottom-left">
                        <textarea id="ta-Nagasa" class="ta-Nagasa" placeHolder="長さ" inputmode="decimal"></textarea>
                        <textarea id="ta-Haba" class="ta-Haba" placeHolder="幅" inputmode="decimal"></textarea>
                        <textarea id="ta-Takasa" class="ta-Takasa" placeHolder="高さ" inputmode="decimal"></textarea>
                        <textarea id="ta-Kibousyuppin" class="ta-Kibousyuppin" placeHolder="希望出品コーナー"></textarea>
                    </div>
                    
                    <div class="bottom-right">
                        <textarea id="ta-KaiinNo" class="ta-KaiinNo" placeHolder="会員No." inputmode="decimal"></textarea>
                        <textarea id="ta-Syuppintenmei" class="ta-Syuppintenmei" placeHolder="出品店名"></textarea>
                        <textarea id="ta-Kiboukakaku" class="ta-Kiboukakaku" placeHolder="希望価格" inputmode="decimal"></textarea>
                        <textarea id="ta-Startkakaku" class="ta-Startkakaku" placeHolder="スタート価格" inputmode="decimal"></textarea>
                    </div>
                </div>
                
                <input type="submit" name="submit" value="完了" class="login-button">
            </form>
        </div>
    

        <div class="pic-area area">
            <img src="./USSpic/S10000.jpg" class="pic">   
            <div class="No-inputted" id="No-inputted"></div>
            <div class="Syareki-inputted" id="Syareki-inputted"></div>
            <div class="Haikiryou-inputted" id="Haikiryou-inputted"></div>
            <div class="Katashiki-inputted" id="Katashiki-inputted"></div>
            <div class="Syodo-inputted" id="Syodo-inputted"></div>
            <div class="Syamei-inputted" id="Syamei-inputted"></div>
            <div class="Keijou-inputted" id="Keijou-inputted"></div>
            <div class="Grade-inputted" id="Grade-inputted"></div>
            <div class="Hyoukaten-inputted" id="Hyoukaten-inputted"></div>
            <div class="Naisou-inputted" id="Naisou-inputted"></div>
            <div class="Syaken-inputted" id="Syaken-inputted"></div>
            <div class="Soukou-inputted" id="Soukou-inputted"></div>
            <div class="Gensyoku-inputted" id="Gensyoku-inputted"></div>
            <div class="Irogae-inputted" id="Irogae-inputted"></div>
            <div class="ColorNo-inputted" id="ColorNo-inputted"></div>
            <div class="Nenryou-inputted" id="Nenryou-inputted"></div>
            <div class="Naisousyoku-inputted" id="Naisousyoku-inputted"></div>
            <div class="Nenshiki-inputted" id="Nenshiki-inputted"></div>
            <div class="Yunyuukubun-inputted" id="Yunyuukubun-inputted"></div>
            <div class="Handle-inputted" id="Handle-inputted"></div>
            <div class="Shift-inputted" id="Shift-inputted"></div>
            <div class="Reibou-inputted" id="Reibou-inputted"></div>
            <div class="Shinsyaseibitechou-inputted" id="Shinsyaseibitechou-inputted"></div>
            <div class="Meigihenkoukigen-inputted" id="Meigihenkoukigen-inputted"></div>
            <div class="Junseihin-inputted" id="Junseihin-inputted"></div>
            <div class="Sailspoint-inputted" id="Sailspoint-inputted"></div>
            <div class="Recycle-inputted" id="Recycle-inputted"></div>
            <div class="Jousyateiin-inputted" id="Jousyateiin-inputted"></div>
            <div class="Sekisairyou-inputted" id="Sekisairyou-inputted"></div>
            <div class="Cyuuijikou-inputted" id="Cyuuijikou-inputted"></div>
            <div class="TourokuNo-inputted" id="TourokuNo-inputted"></div>
            <div class="SyadaiNo-inputted" id="SyadaiNo-inputted"></div>
            <div class="SerialNo-inputted" id="SerialNo-inputted"></div>
            <div class="Nagasa-inputted" id="Nagasa-inputted"></div>
            <div class="Haba-inputted" id="Haba-inputted"></div>
            <div class="Takasa-inputted" id="Takasa-inputted"></div>
            <div class="Kibousyuppin-inputted" id="Kibousyuppin-inputted"></div>
            <div class="KaiinNo-inputted" id="KaiinNo-inputted"></div>
            <div class="Syuppintenmei-inputted" id="Syuppintenmei-inputted"></div>
            <div class="Kiboukakaku-inputted" id="Kiboukakaku-inputted"></div>
            <div class="Startkakaku-inputted" id="Startkakaku-inputted"></div>
        <div>
    </div>
</body>
<script src="./test.js"></script>
</html>
